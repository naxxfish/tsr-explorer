version: "3.7"
services:
    frontend:
        build: ./frontend
        ports:
            - "3000:80"
    api:
        build: ./server
        env_file: .env
        expose:
            - ${http__port}
    updater:
        build: ./updater
        env_file: .env
        volumes:
            - ./logs:/var/log/tsrlogs/
    postgres:
        image: postgres
        env_file: .env
        environment:
            POSTGRES_USER: ${postgres__user}
            POSTGRES_PASSWORD: ${postgres__password}
            POSTGRES_DB: ${postgres__database}
        volumes:
            - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
            - pgdata:/var/lib/postgresql/data

volumes:
    pgdata: